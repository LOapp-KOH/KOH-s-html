<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                text-align: center;
                font-size:1.2em;
                line-height:2em;
                font-weight: bold;
            }
            h2{
                text-align: center;
                color:#f00;
                font-size:1.5em;
            }
            .accent{
                color:#00f;

            }
            .smalltext{
                font-size:0.7em;
            }
        </style>
    </head>
    <body>
        <h2>주문 및 배송</h2>
        <p><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다<br>2시 이후 주문건은 다음날 발송합니다.</p>
        
        <h2>교환 및 환불</h2>
        <p>불만족시 <span class="accent">100% 환불해</span> 드립니다<br>고객선전화</p>
        <hr>
        <h2>고객센터</h2>
        <p>0000-000<br><span class="smalltext">상담시간</span></p>
    </body>
</html>
