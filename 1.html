    <body>
        <h1>3의 배수 찾기</h1>
        <script>
            var num=prompt("숫자 입력하세요");
            var i=1;
            var res=0;
            
            while(i<=num)
            {
                if(i%3==0)
                {
                    document.write(i+", ");
                    res++;
                }
                
                i++;

            }
            
            document.write("<p>"+num+"까지 3의 배수의 개수 : "+res+"</p>");
        </script>
